<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        * { margin: 0; padding: 0; }
        body { overflow: hidden; position: fixed; font-size: 0.8em }
        canvas { display: block; width: 100%; height: 100% }

        #location-label {  
            color: #40c4ff;    
        }

        #elevation-label {
            margin-top: 1em;
            color:  #cfff95;    
        }

        .label {
            font-family: sans-serif;  
            font-size: 0.9em;
            position: absolute;    
            margin-left: 0.5em;
            overflow: hidden;
        }
    </style>
    <title>Elevation Locator</title>
</head>
<body>
    <div id="location-label" class="label"></div>
    <div id="elevation-label" class="label"></div>

    <script src="three-js/three.min.js"></script>
    <script src="three-js/controls/OrbitControls.js"></script>
    <script src="elevation-data-provider.js"></script>
    <script src="elevation-locator.js"></script>
</body>
