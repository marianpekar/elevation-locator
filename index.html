<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Elevation Locator</title>
</head>
<body>
    <div id="location-label" class="label"></div>
    <div id="elevation-label" class="label"></div>
    <div id="resolution-label" class="label"></div>

    <div class="buttons">
        <ul>
            <li><img src="images/location.svg" class="location-button" id="location-button" alt="Get Current Geolocation"></li>
            <li>
                <img src="images/plus.svg" class="zoom-button" id="zoom-in-button" alt="Zoom In">
                <img src="images/minus.svg" class="zoom-button" id="zoom-out-button" alt="Zoom Out">
            </li>
        </ul>
    </div>

    <div class="arrow-buttons">  
        <ul>
            <li>
                <img src="images/arrowUp.svg" class="arrow-button" id="up-arrow-button" alt="Go North">
            <li>
            </li>
                <img src="images/arrowLeft.svg" class="arrow-button" id="left-arrow-button" alt="Go West">
                <img src="images/arrowDown.svg" class="arrow-button" id="down-arrow-button" alt="Go South">
                <img src="images/arrowRight.svg" class="arrow-button" id="right-arrow-button" alt="Go East">
            </li>
        </ul>
    </div>

    <script src="three-js/three.min.js"></script>
    <script src="three-js/controls/OrbitControls.js"></script>
    <script src="elevation-data-provider.js"></script>
    <script src="elevation-locator.js"></script>
</body>
